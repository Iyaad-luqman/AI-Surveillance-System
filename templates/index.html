<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurvAI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            font-size: 20px;
            font-weight: 700;
            background-image: url('{{ url_for('static', filename='Homepage.png') }}');
            background-size: cover;
            background-repeat: repeat-y;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #00000000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

 

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;

        }

        .hero-section p {
            font-size: 18px;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;

        }

        .btn {
            padding: 15px 30px;
            background-color: #044368;
            border: none;
            font-family: 'Poppins', sans-serif;

            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 10px 10px rgba(0,0,0,0.15);
            background: linear-gradient(90deg, #3a1c71, #1e6277, #0c7583);
        }

        .section {
            padding: 60px 20px;
            text-align: center;
        }


        /* Glassmorphism card effect */


        .search-bar {
            width: 50%;
            font-family: 'Poppins', sans-serif;
            height: 20px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 25px;
            border: none;
        }
        .name-bar {
            width: 120px;
            font-family: 'Poppins', sans-serif;
            height: 2px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            border: none;
            background-color: azure;
        }
        .loader {
            position: absolute;
            top: 73%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: transparent;
            border: 3px solid rgba(0, 102, 255, 0.1);
            border-radius: 50%;
            text-align: center;
            line-height: 150px;
            font-family: sans-serif;
            font-size: 20px;
            color: #0066ff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0066ff;
            box-shadow: 0 0 20px rgba(0, 0, 0, .15);
          }
          
          .loader::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #0066ff;
            border-right: 3px solid #0066ff;
            border-radius: 50%;
            animation: animateC 2s linear infinite;
          }
          
          .loader span {
            display: block;
            position: absolute;
            top: calc(50% - 2px);
            left: 50%;
            width: 50%;
            height: 4px;
            background: transparent;
            transform-origin: left;
            animation: animate 2s linear infinite;
          }
          
          .loader span::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00aeff;
            top: -6px;
            right: -8px;
            box-shadow: 0 0 20px 5px #0066ff;
          }
          
          @keyframes animateC {
            0% {
              transform: rotate(0deg);
            }
          
            100% {
              transform: rotate(360deg);
            }
          }
          
          @keyframes animate {
            0% {
              transform: rotate(45deg);
            }
          
            100% {
              transform: rotate(405deg);
            }
          }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" style="width: 30px; margin-top:10px; margin-right: -10px;">
            <a href="#">SurvAI</a>
        </div>
        <div class="menu">

        </div>
    </nav>
<div class="section">
    <h1>Analyze Your CCTV Footage</h1>
    <br>
    <form id="analysisForm" action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="videoFile" style="display: none;" onchange="displayFileName()">
        <img src="{{ url_for('static', filename='upload.png') }}" alt="Upload" style="width: 50px; margin: 10px auto; display: block;" onclick="document.getElementById('fileInput').click();">
        <p id="fileName"></p>
        
        <script>
        function displayFileName() {
            var input = document.getElementById('fileInput');
            var fileNameParagraph = document.getElementById('fileName');
        
            if ('files' in input && input.files.length > 0) {
                fileNameParagraph.innerText = input.files[0].name;
            } else {
                fileNameParagraph.innerText = "No file selected";
            }
        }
        </script>
        <p style="font-size: 15px">Upload</p>

        <input type="text" class="search-bar" name="prompt" placeholder="Enter your prompt...">
        <br>
        <input type="text" class="name-bar" name="test_name" placeholder="Name of the clip"><br>
        <div class="section">
            <!-- ... rest of your code ... -->
        
            <input type="checkbox" id="removeDuplicates" name="removeDuplicates" style="border-radius: 5px;">
            <label for="removeDuplicates">Remove duplicate frames</label>
            <br><br>

            <!-- ... rest of your code ... -->
            <div class="loader" id="loader" style="display: none;">Anlayzing...
                <span></span>
            </div>
            <button type="submit" class="btn" id="submitButton">Analyze now</button>
        
            <script>
                document.getElementById('submitButton').addEventListener('click', function(event) {
                    event.preventDefault(); // prevent form submission
                    this.style.display = 'none'; // hide the button
                    document.getElementById('loader').style.display = 'block'; // show the loader
                    document.getElementById('analysisForm').submit(); // manually submit the form
                });
            </script>
        </form>
</div>

</body>
</html>
